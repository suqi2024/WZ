[pytest]
# 测试用例目录
testpaths = tests
# 用例文件匹配规则（以test_开头的py文件）
python_files = test_*.py
# 用例类匹配规则（以Test开头的类）
python_classes = Test*
# 用例函数匹配规则（以test_开头的函数）
python_functions = test_*
# 命令行参数：生成HTML报告、显示详细日志
addopts =
    -s
    -q
    --html=report/test_report.html
    --self-contained-html
# 显示执行最慢的10个用例
# 自定义标记（用于筛选用例）
markers =
    api: 接口测试用例（所有接口用例都标记为api）
    order：用例执行顺序标记
filterwarnings =
    # 忽略 urllib3 的 NotOpenSSLWarning 警告（核心过滤项）
    ignore:NotOpenSSLWarning
    # 可选：忽略其他不需要的警告（按需添加）
    # ignore::DeprecationWarning  # 忽略过时警告
    # ignore::FutureWarning       # 忽略未来兼容性警告
    ignore::UserWarning:urllib3